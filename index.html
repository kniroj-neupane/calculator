<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Calculator</h2>
    <div id="calculator">
        <div id="screen"></div>
        <div id="digits">
            <div id="numbers">
                <div class="row">
                    <div class="key" id="7">7</div>
                    <div class="key" id="8">8</div>
                    <div class="key" id="9">9</div>
                </div>
                <div class="row">
                    <div class="key" id="4">4</div>
                    <div class="key" id="5">5</div>
                    <div class="key" id="6">6</div>
                </div>
                <div class="row">
                    <div class="key" id="1">1</div>
                    <div class="key" id="2">2</div>
                    <div class="key" id="3">3</div>
                </div>
                <div class="row">
                    <div class="key" id=".">.</div>
                    <div class="key" id="0">0</div>
                    <div class="key" id="hide"> </div>
                </div>
            </div>
            <div id="operators">
                <div class="row">
                    <div class="key" id="del">Del</div>
                    <div class="key" id="clearAll">C</div>
                </div>
                <div class="row">
                    <div class="key" id="plus">+</div>
                    <div class="key" id="minus">-</div>
                </div>
                <div class="row">
                    <div class="key" id="divide">/</div>
                    <div class="key" id="multiply">*</div>
                </div>
                <div class="row">
                    <div class="key" id="equals">=</div>
                    <div class="key" id="hide"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
